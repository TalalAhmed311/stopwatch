<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <h1>Stop Watch</h1>
    
    <div class="bound rounded-pill">
        
        <h2 id="min">00  :</h2>
        <h2 id="sec">00  :</h2>
        <h2 id="msec">00  </h2>
  
    </div>    
    
    <br><br>
    <div>
        <button class="btn btn-primary rounded-pill" id="start" onclick="start()"><i class="fa fa-play" aria-hidden="true"></i>Start</button>
        <button class="btn btn-warning rounded-pill"id="pause" onclick="pause()"><i class="fa fa-pause" aria-hidden="true"></i>Pause</button>
        <button class="btn btn-danger rounded-pill" id="reset" onclick=reset()><i class="fa fa-repeat" aria-hidden="true"></i>Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
